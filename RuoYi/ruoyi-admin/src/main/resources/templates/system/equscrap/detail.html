<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('查看设备报废报损')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-equscrap-detail" th:object="${equScrap}">
        	<div class="form-group">    
                <label class="col-sm-3 control-label">设备流水号：</label>
                <div class="col-sm-8">
                    <input name="equSerial" th:field="*{equSerial}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备名称：</label>
                <div class="col-sm-8">
                    <input name="equName" th:field="*{equName}" class="form-control" type="text" readonly>
                </div>
            </div>  
            <div class="form-group">    
                <label class="col-sm-3 control-label">报废流水号：</label>
                <div class="col-sm-8">
                    <input name="scrSerial" th:field="*{scrSerial}" class="form-control" type="text" readonly>
                </div>
            </div>     
            <div class="form-group">    
                <label class="col-sm-3 control-label">报废理由：</label>
                <div class="col-sm-8">
                    <select name="scrReason" th:with="type=${@dict.getType('equ_scrap_type')}" class="form-control m-b" required disabled>
                    	<option value="">请选择</option>
                    	<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{scrReason}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注 ：</label>
                <div class="col-sm-8"> 
                	<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text" readonly>
                </div>
             </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/equscrap";
        $("#form-equscrap-detail").validate({
            focusCleanup: true
        });
    </script>
</body>
</html>
