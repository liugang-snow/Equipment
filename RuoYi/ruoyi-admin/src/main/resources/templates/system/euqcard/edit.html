<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改设备档案')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-euqcard-edit" th:object="${equCard}">
            <input name="equId" th:field="*{equId}" type="hidden">
            <input name="classId" type="hidden" id="treeId" th:field="*{classId}"/>
            <input name="deptId" type="hidden" id="treedId" th:field="*{deptId}"/>
       		<h4 class="form-header h4">设备基本信息</h4>  
	        <div class="row">
	            <div class="col-sm-6">
		            <div class="form-group">    
		                <label class="col-sm-4 control-label is-required">设备名称：</label>
		                <div class="col-sm-8">
		                    <input name="equName" th:field="*{equName}" class="form-control" type="text" required>
		                </div>
		            </div>
		        </div>
		        <div class="col-sm-6">
		            <div class="form-group">    
		                <label class="col-sm-4 control-label is-required">设备分类 ：</label>
		                <div class="col-sm-8">
			                <div class="input-group">
			                    <input name="className" onclick="selectEquclassTree()" id="treeName" type="text" placeholder="请选择设备分类" th:field="*{className}" class="form-control" required>
	                        	<span class="input-group-addon"><i class="fa fa-search"></i></span>
			                </div>
		                </div>
		            </div>
		        </div> 
		     </div>		     
		    <div class="row">
		        <div class="col-sm-6">
		            <div class="form-group">    
		                <label class="col-sm-4 control-label is-required">数量：</label>
		                <div class="col-sm-8">
		                    <input name="equCount" th:field="*{equCount}" class="form-control" type="text" required>
		                </div>
		            </div>
		        </div>   
		        <div class="col-sm-6">
		            <div class="form-group">    
		                <label class="col-sm-4 control-label is-required">单价(元)：</label>
		                <div class="col-sm-8">
		                    <input name="equSprice" th:field="*{equSprice}" class="form-control" type="text" required>
		                </div>
		            </div>
		        </div>       
		    </div>  		      
		 	<div class="row">
		        <div class="col-sm-6">
		            <div class="form-group">    
		                <label class="col-sm-4 control-label">设备供应商：</label>
		                <div class="col-sm-8">
		                    <input name="supplierId" th:field="*{supplierId}" class="form-control" type="text">
		                </div>
		            </div>
		        </div>    
		        <div class="col-sm-6">
		            <div class="form-group">    
		                <label class="col-sm-4 control-label">品牌：</label>
		                <div class="col-sm-8">
		                    <input name="equBrand" th:field="*{equBrand}" class="form-control" type="text">
		                </div>
		            </div>
		        </div> 
		    </div>  		      
		    <div class="row">
		        <div class="col-sm-12">
		            <div class="form-group">
		                <label class="col-xs-2 control-label">规格型号：</label>
		                <div class="col-xs-10">
		                    <textarea name="equParam" th:field="*{equParam}" class="form-control"></textarea>
		                </div>
		            </div>
		        </div>  
		    </div>    		    
		    <div class="row">
		        <div class="col-sm-6">
		            <div class="form-group">    
		                <label class="col-sm-4 control-label">所属部门：</label>
		                <div class="col-sm-8">
			                <div class="input-group">
			                    <input name="deptName" onclick="selectDeptTree()" id="treedName" type="text" placeholder="请选择所属部门" th:field="*{deptName}" class="form-control" required autocomplete="off">
	                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
			                </div>
		                </div>
		            </div>
		        </div>
		        <div class="col-sm-6">
		            <div class="form-group">    
		                <label class="col-sm-4 control-label">设备管理员：</label>
		                <div class="col-sm-8">
		                    <input name="equAdmin" th:field="*{equAdmin}" class="form-control" type="text">
		                </div>
		            </div>
		        </div>
		    </div> 	       
		    <div class="row">
		        <div class="col-sm-6">
		            <div class="form-group">    
		                <label class="col-sm-4 control-label">设备采购时间：</label>
		                <div class="col-sm-8">
		                    <div class="input-group date">
		                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
		                        <input name="equTime" th:value="${#dates.format(equCard.equTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
		                    </div>
		                </div>
		            </div>
		         </div>   
		        <div class="col-sm-6">
		            <div class="form-group">    
		                <label class="col-sm-4 control-label">设备使用年限：</label>
		                <div class="col-sm-8">
		                    <input name="equYear" th:field="*{equYear}" class="form-control" type="text">
		                </div>
		            </div>
		         </div>    
		    </div>  		      
		    <div class="row">
		        <div class="col-sm-12">
		            <div class="form-group">
		                <label class="col-xs-2 control-label">所在区域：</label>
		                <div class="col-xs-10">
		                    <textarea name="equArea" th:field="*{equArea}" class="form-control"></textarea>
		                </div>
		            </div>
		        </div> 
		    </div>     
		    <div class="row">
		        <div class="col-sm-12">
		            <div class="form-group">    
		                <label class="col-xs-2 control-label">特种属性：</label>
		                <div class="col-xs-10">	
							<div class="radio-box" th:each="dict : ${@dict.getType('equ_attribute_type')}">
                        		<input type="radio" th:id="${'equAttribute_' + dict.dictCode}" name="equAttribute" th:value="${dict.dictValue}" th:field="*{equAttribute}">
                        		<label th:for="${'equAttribute_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    		</div>	                
		                </div>
		            </div>
		        </div>
		    </div> 
		    <div class="row">
		    	<div class="col-sm-12">
		            <div class="form-group">    
		                <label class="col-xs-2 control-label">设备使用状态 ：</label>
		                <div class="col-xs-10">
		                    <div class="radio-box" th:each="dict : ${@dict.getType('equ_status_type')}">
                        		<input type="radio" th:id="${'equStatus_' + dict.dictCode}" name="equStatus" th:value="${dict.dictValue}" th:field="*{equStatus}">
                        		<label th:for="${'equStatus_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    		</div>
		                </div>
		            </div>
		         </div>
		    </div>
        	<h4 class="form-header h4">其他信息</h4>
        	<div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">备注：</label>
                        <div class="col-xs-10">
                            <textarea name="remark" th:field="*{remark}" maxlength="500" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        	<h4 class="form-header h4">附件材料</h4>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: select2-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/euqcard";
        $("#form-euqcard-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
            	var data = $("#form-euqcard-edit").serializeArray();
                $.operate.save(prefix + "/edit", data);
            }
        }

        $("input[name='equTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        
        /*设备档案-修改-选择设备分类*/
        function selectEquclassTree() {
        	var treeId = $("#treeId").val();
        	var classId = $.common.isEmpty(treeId) ? "1" : $("#treeId").val();
        	var url = ctx + "system/equclass/selectEquclassTree/" + classId;
			var options = {
				title: '选择设备分类',
				width: "380",
				url: url,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
        }       
        function doSubmit(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
			if ($.tree.notAllowParents(tree)) {
				var body = layer.getChildFrame('body', index);
    			$("#treeId").val(body.find('#treeId').val());
    			$("#treeName").val(body.find('#treeName').val());
    			layer.close(index);
			}
		}
        
        /*设备档案-修改-选择部门树*/
        function selectDeptTree() {
        	var treeId = $("#treedId").val();
        	var deptId = $.common.isEmpty(treeId) ? "100" : $("#treedId").val();
        	var url = ctx + "system/dept/selectDeptTree/" + deptId;
			var options = {
				title: '选择所属部门',
				width: "380",
				url: url,
				callBack: doSubmitd
			};
			$.modal.openOptions(options);
		}
        function doSubmitd(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
			if ($.tree.notAllowParents(tree)) {
				var body = layer.getChildFrame('body', index);
    			$("#treedId").val(body.find('#treeId').val());
    			$("#treedName").val(body.find('#treeName').val());
    			layer.close(index);
			}
		}
        
        $(function() {
            $('#equAattribute').select2({
                placeholder: "请选择设备特种属性",
                allowClear: true
            });
        })
    </script>
</body>
</html>
